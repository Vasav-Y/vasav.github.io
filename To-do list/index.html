<!DOCTYPE html>
<html>
<head>
        <title>Vasav's To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="to-do.ico" type="image/x-icon"> 
        <meta charset="UTF-8"> 
</head>
<body>
    <div id="div">
        <h2 >My To Do List</h2>
        

            <div id="myDIV" class="header" >
                <input type="text" id="myInput" placeholder="What do you want to do.....">
                <button type="button" onclick="newElement()" class="addBtn">Add</button>
            </div>
            <button type="button" id="editButton" class="button_1" >Edit</button>
            <button type="button" id="doneButton" class="button_1" >Done</button>
            <ul id="myUL">
                <li>Read a book</li>
                <li class="checked">Complete assignments</li>
            </ul>   
        <script src="main.js"></script> 
    </div>
</body>
</html>
